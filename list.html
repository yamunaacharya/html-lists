<!-- write a HTML program for the demonstration of lists.
 a. unordered lists
 b. ordered lists
 c. description list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTMl</li>
        <li>CSS</li>
        <li>javascript</li>
    </ul>
    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>javascript</dt>
    </dl>
</body>
</html>
